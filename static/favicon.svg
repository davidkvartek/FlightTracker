<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="512" height="512" rx="128" fill="#0f172a"/>
  
  <g filter="url(#glow)" fill="none" stroke-width="48" stroke-linecap="round" stroke-linejoin="round">
    <!-- Main upright stroke (Flight path up) -->
    <path d="M 160 412 Q 160 200 352 100" stroke="url(#grad1)" />
    
    <!-- Cross stroke 1 (Crossing flight path) -->
    <path d="M 120 256 Q 256 256 400 200" stroke="#ec4899" />
             
    <!-- Small accent detail -->
    <circle cx="352" cy="100" r="16" fill="#6366f1" stroke="none" />
  </g>
</svg>
